<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Edit category</h2>
    <form action="/update_category/{{ category_id }}" method="POST">
        <div class="form-group">
            <label for="new_category_name">Name</label>
            <input class="form-control" id="new_category_name" name="new_category_name" required type="text">
        </div>
        <button class="btn btn-primary w-100" type="submit">Edit Category</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
