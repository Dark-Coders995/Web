<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Add Product</h2>
    <form action="/add_product/{{ category.category_id }}" method="POST">
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input class="form-control" id="product_name" name="product_name" required type="text">
        </div>
        <div class="form-group">
            <label for="rate">Rate</label>
            <input class="form-control" id="rate" name="rate" required step="0.01" type="number">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" id="quantity" name="quantity" required type="number">
        </div>
        <div class="form-group">
            <label for="unit">Unit</label>
            <select class="form-control" id="unit" name="unit" required>
                <option value="rs/gram">rs/gram</option>
                <option value="rs/litre">rs/litre</option>
                <option value="rs/dozen">rs/dozen</option>
                <option value="rs/kg">rs/kg</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Add Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
