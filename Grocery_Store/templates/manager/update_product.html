<!-- update_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Update Product</h2>
    <form action="/update_product/{{ product.product_id }}" method="POST">
        <div class="form-group">
            <label for="new_product_name">Product Name</label>
            <input class="form-control" id="new_product_name" name="new_product_name" required type="text"
                   value="{{ product.product_name }}">
        </div>
        <div class="form-group">
            <label for="new_rate">Rate</label>
            <input class="form-control" id="new_rate" name="new_rate" required step="0.01" type="number"
                   value="{{ product.rate }}">
        </div>
        <div class="form-group">
            <label for="new_quantity">Quantity</label>
            <input class="form-control" id="new_quantity" name="new_quantity" required type="number"
                   value="{{ product.quantity }}">
        </div>
        <div class="form-group">
            <label for="new_unit">Unit</label>
            <select class="form-control" id="new_unit" name="new_unit" required>
                <option value="rs/gram">rs/gram</option>
                <option value="rs/litre">rs/litre</option>
                <option value="rs/dozen">rs/dozen</option>
                <option value="rs/kg">rs/kg</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" type="submit">Update Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
