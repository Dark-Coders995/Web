
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script>
        function updateTotalPrice() {
            const productRate = {
            {
                product.rate
            }
        }


            const quantity = document.getElementById('buy_quantity').value;
            const total = productRate * quantity;
            document.getElementById('total_price').textContent = total.toFixed(2);
        }
    </script>
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Buy {{ product.product_name }} from {{ product.category.category_name }}</h2>
    <h3 class="text-center mb-4"> Available {{product.quantity}}</h3>
    <form action="/buy/{{ product.product_id }}" method="POST">
        <div class="form-group">
            <label for="buy_quantity">Quantity</label>
            <input class="form-control" id="buy_quantity" name="buy_quantity" onchange="updateTotalPrice()" required
                   type="number" value="{{ buy_quantity }}"> {{ product.unit }}
        </div>
        <p>Price / unit: {{ product.rate }}</p>
        <p>Total Price: <span id="total_price">{{ total_price }}</span></p>

        <button class="btn btn-primary w-100" type="submit">Buy</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
