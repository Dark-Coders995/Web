<!-- update_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Update Cart</h2>
    <form action="/update_cart/{{ product.product_id }}" method="POST">

        <div class="form-group">
            <label for="update_quantity">Quantity</label>
            <input class="form-control" id="update_quantity" name="update_quantity" required type="number"
                   value="{{ product.quantity }}" min="1" max="{{ product.quantity }}">>
        </div>
        <button class="btn btn-primary w-100" type="submit">Update Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
