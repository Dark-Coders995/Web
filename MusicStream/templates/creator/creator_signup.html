<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Sign Up for Creator</h2>
        <form action="/creator_signup" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="creator_name" name="creator_name" required type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Welcome Creator</button>
        </form>
    </div>
    <br>
    <p class="mt-3">Already have an account? <a href="/creator_login">Login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
