<!-- update_song.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4">Update Song</h2>
    <form action="/update_song/{{ song.song_id }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="song_name">Song Name</label>
            <input class="form-control" id="song_name" name="song_name" required type="text">
        </div>
        <div class="form-group">
            <label for="rate">Lyrics</label>
            <input class="form-control" id="lyrics" name="lyrics" type="text" placeholder="lyrics">
        </div>
        <div class="form-group">
            <label for="quantity">Artist</label>
            <input class="form-control" id="artist" name="artist" type="text" placeholder="artist">
        </div>
        <div class="form-group">
            <label for="audio">File</label>
            <input class="form-control-file" id="audio_file" name="audio_file" type="file" placeholder="audio_file">
        </div>
        <button class="btn btn-primary w-100" type="submit">Update Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
